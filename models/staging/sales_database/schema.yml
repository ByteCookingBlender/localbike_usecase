version: 2

models:
  - name: stg_sales_database__customers
    description: "This model contains information about customers provided by sellers on their orders"
    columns:
      - name: customer_id
        description: "Primary key, unique identifier for each customer: generated for e√©ach order_id."
        tests:
            - unique
            - not_null

  - name: stg_sales_database__order_items
    description: "This model contains information about each item included in an order, including its price, quantity, and % of discount."
    columns:
      - name: order_item_id
        description: "Primary key, unique identifier for each order item: generated by concatenating order_id and item_id."
        tests:
            - unique
            - not_null
      - name: order_id
        description: "Foreign key linking the order item to the corresponding order."
        tests:
          - relationships:
              name: order_id_id_foreign_key_in_stg_sales_database__order_items
              to: ref('stg_sales_database__orders')
              field: order_id
      - name: product_id
        description: "Foreign key linking the order item to the corresponding product."
        tests:
          - relationships:
              name: product_id_id_foreign_key_in_stg_sales_database__order_items
              to: ref('stg_production_database__products')
              field: product_id
      - name: total_order_item_amount
        description: "The total amount for this order item, calculated as (price * quantity)"
      - name: total_order_item_amount_with_discount
        description: "The total amount for this order item, calculated as (list_price * quantity) * (1 - discount)"

  - name: stg_sales_database__orders
    description: "This model contains information about orders placed by users, including the order_id and the staff_id."
    columns:
      - name: order_id
        description: "Primary key, unique identifier for each order."
        tests:
            - unique
            - not_null
      - name: staff_id
        description: "Foreign key linking the order to the corresponding staff member."
        tests:
          - relationships:
              name: staff_id_id_foreign_key_in_stg_sales_database__orders
              to: ref('stg_sales_database__staffs')
              field: staff_id
      - name: store_id
        description: "Foreign key linking the order to the corresponding store."
        tests:
          - relationships:
              name: store_id_id_foreign_key_in_stg_sales_database__orders
              to: ref('stg_sales_database__stores')
              field: store_id
      - name: customer_id
        description: "Foreign key linking the order to the corresponding customer."
        tests:
          - relationships:
              name: customer_id_id_foreign_key_in_stg_sales_database__orders
              to: ref('stg_sales_database__customers')
              field: customer_id

  - name: stg_sales_database__staffs
    description: "This model contains information about orders placed by staff members, including store_id, first name & last name of the staff member"
    columns:
      - name: staff_id
        description: "Primary key, unique identifier for staff member."
        tests:
            - unique
            - not_null
      - name: store_id
        description: "Foreign key linking the staff member to the corresponding store."
        tests:
          - relationships:
              name: store_id_id_foreign_key_in_stg_sales_database__staffs
              to: ref('stg_sales_database__staffs')
              field: store_id
  
  - name: stg_sales_database__stores
    description: "This model contains information about orders placed in stores, including store_id, city an state"
    columns:
      - name: store_id
        description: "Primary key, unique identifier for store."
        tests:
            - unique
            - not_null